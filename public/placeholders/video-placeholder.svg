
<svg width="320" height="180" viewBox="0 0 320 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316" />
      <stop offset="100%" style="stop-color:#ea580c" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="320" height="180" fill="url(#bgGradient)"/>
  <rect width="320" height="180" fill="#f8fafc" opacity="0.8"/>
  
  <!-- Play icon with modern design -->
  <circle cx="160" cy="90" r="30" fill="url(#iconGradient)" opacity="0.9"/>
  <circle cx="160" cy="90" r="28" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  <path d="M150 78L178 90L150 102V78Z" fill="#ffffff"/>
  
  <!-- whatsgonow branding -->
  <text x="160" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#64748b">
    Video Tutorial
  </text>
  <text x="160" y="150" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="400" text-anchor="middle" fill="#94a3b8">
    whatsgonow.com
  </text>
  
  <!-- Subtle pattern overlay -->
  <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
    <circle cx="2" cy="2" r="1" fill="#64748b" opacity="0.1"/>
  </pattern>
  <rect width="320" height="180" fill="url(#dots)"/>
</svg>
